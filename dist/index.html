<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#FFA500">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/idb.min.js"></script>

  <script async rel="preload" as="script" src="js/dbhelper.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <header>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <nav>
      <h1>
        Restaurant Reviews
      </h1>
    </nav>
  </header>
  <script async rel="preload" as="script" src="js/main.min.js"></script>


  <main id="maincontent" tabindex="-1">
    <hr>
    <section id="map-container" class="first-show">
      <div id="map" role="application" aria-hidden="true" title="Restaurants Map"></div>
    </section>
    <hr>
    <section>
      <div class="card">
        <img class="first-img" id="first-img" src="img/first-img.jpg" alt="A restaurant's image">
      </div>


      <link rel="preload" as="style" onload="this.rel='stylesheet'" media="screen" href="css/lit.min.css" type="text/css">
      <link rel="preload" as="style" onload="this.rel='stylesheet'" media="screen" href="css/styles.min.css" type="text/css">

      <div class="button-menu">
        <hr>
        <div class="row card">
          <div class="col btn primary">View Restaurants</div>
          <div id="view-map" class="col primary btn">
          </div>
        </div>
        <div class="row card">
          <div class="col btn">About App</div>
          <div class="col btn">Open Github</div>
        </div>
        <hr>
      </div>

      <div class="filter-options">

        <div id="filter-restaurants" class="card">
          <h4>Filter Restaurants</h4>
          <div class="row">
            <div class="6 col">
              <select class="card w-100" id="neighborhoods-select" name="neighborhoods" title="Neighborhoods List" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
              </select>
            </div>
            <div class="6 col">
              <select class="card w-100" id="cuisines-select" name="cuisines" title="Cuisines List" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <ul id="restaurants-list"></ul>

    </section>
  </main>






  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnF2HiWDQqIGB6NXly6J75dvfKEXjYs8w&libraries=places&callback=viewMap"></script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
</body>


<link rel="stylesheet" media="screen" href="css/pretty-checkbox.min.css" type="text/css">
<link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.1.19/css/materialdesignicons.min.css">

</html>
